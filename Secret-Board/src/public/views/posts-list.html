<div class="page-header">
   	<h1>{{username}} Board</h1>
</div>

<!-- use query.skip(number of post to be skipped) 
and limit(number of post to be displayed on this page-->

<table class="table">
	<thead class="thead-inverse">
		<tr>
			<th>No.</th>
			<th>Title</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<div ng-repeat="post in posts">
		<tr>
			<td>{{currentNumber}}</td>
			<td>{{post.title}}</td>
			<td>{{post.date}}</td>
		</tr>
	</tbody>
</table>

<form ng-submit="logIn()" style="margin-top:20px">
    <button type="button" class="btn btn-primary" 
    onclick="location.href='/#/new-post';">New post</button>
</form>

<!--here is for the numbers represent the prev/next page-->
