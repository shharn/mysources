	<div class="container">
		<div class="page-header" style="width:500px;margin:0px;" align="center">
		   	<h1>Welcome to the Secret Board!</h1>
		</div>
		
		<div ng-show="error" class="alert alert-danger row">
			<span<{{error.message}}</span>
		</div>
		
		<form ng-submit="logIn()" style="margin-top:20px">
			<div class="form-group">
				<input type="text" class="form-control" 
				placeholder="Your ID" ng-model="user.username" style="width:500px;"></input>
    		</div>
		    	
			<div class="form-group">
				<input type="password" class="form-control" 
				placeholder="Password" ng-model="user.password" style="width:500px;"></input>
    		</div>
			 
	    	<button type="submit" class="btn btn-primary">Login</button>
	    	<button type="button" class="btn btn-primary" 
	    	onclick="location.href='/#/register';">Register</button>
		</form>
	</div>
