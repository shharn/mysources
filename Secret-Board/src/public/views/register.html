<div class="page-header">
   	<h1>Registration</h1>
</div>
		    
<div ng-show="error" class="alert alert-danger row">
	<span> {{error.message}} </span>
</div>

<form ng-submit="register()" style="margin-top:20px">
	<div class="form-group">
		<input type="text" class="form-control" 
		placeholder="Your ID" ng-model="user.username"></input>
    </div>
    	
	<div class="form-group">
		<input type="password" class="form-control" 
		placeholder="Password" ng-model="user.password"></input>
    </div>
    
    <div class="form-group">
    	<input type="password" class="form-control" 
    	placeholder="Repeat Password" ng-model="repeatedPassword"
    	ng-blur="checkPswd($event)"></input>
    </div>
	
	<div ng-hide="checkPassword" class="alert alert-danger row">
		<span> Check the password </span>
	</div>
	 
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</form>
